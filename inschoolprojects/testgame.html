<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dodging Showcase</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="testgame.js"></script>
    <style>
        #background {
            height: 620px;
            width: 1500px;
            background-color: rgb(100, 100, 100);
            border: 10px solid rgb(0, 0, 0);
            border-radius: 10px;
        }

        #player {
            position: relative;
            top: 0px;
            left: 1300px;
            height: 20px;
            width: 20px;
            background-color: rgb(200, 100, 100);
            border: 10px solid rgb(255, 0, 0);
            border-radius: 10px;
        }
        .debug {
            color:rgb(255, 0, 0);
        }
    </style>
</head>

<body>
    <div id="background">
        <div id="player"></div>
    </div>
    <div>
        <button class="upbut">Up</button>
        <button class="downbut">Down</button>
    </div>
    <div>
        <h1 class="debug" id="debug">Hello, This is the debug section</h1>
    </div>

    <script>
        var KEYS = {
            UP: 38,
            DOWN : 40,
        }
        var playerY = 0;
        $(".upbut").on("click", function () {
            if (playerY > 0) {
                $(".debug").text("Up!")
                playerY -= 5;
                $("#player").css("top", playerY)
            }
        })
        $(".downbut").on("click", function () {
            if (playerY >= 0) {
                $(".debug").text("Down!")
                playerY += 5;
                $("#player").css("top", playerY)
            }
        })

        $(document).on("keydown", function(event) {
            if (event.which === KEYS.UP && playerY > 0) {
                playerY -= 5;
                $("#player").css("top", playerY)
            }
            if (event.which === KEYS.DOWN && playerY >= 0) {
                playerY += 5;
                $("#player").css("top", playerY)
            }
        })
    </script>

</body>

</html>
